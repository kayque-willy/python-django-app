{% extends "base.html" %}

{% block 'title' %}
<h2>Editar</h2>
<h2>
    {{person.id}} - {{person.name}}
</h2>
{% endblock %}

{% block 'content' %}
<form action="{% url 'update' person.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{person.name}}">
    <input type="email" placeholder="nome@email.com" name="email" value="{{person.email}}">
    <button type="submit">Editar</button>
</form>
{% endblock %}
